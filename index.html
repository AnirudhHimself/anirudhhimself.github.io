      <header>
        <div class= "flex-container">
          <div class="flex-item">
            <a><img id="menu-icon" onclick="toggleNav()" alt="menu" src="assets/menu-icon.svg"></a>
          </div>
          <div class="flex-item">
            <a><img id="setting" onclick="toggleNav()" alt="settings" src="assets/settings_24px.svg"></a>
          </div>
        </div>
        <nav id="menu">
            <br><br><br><br>
            <a class="menu-btn">Danger</a>

      <!--Importing jQuery and JavaScript -->
      <script src="http://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
      <script src="js/main.js"></script>
      <script src="js/Hammer.min.js"></script>
      <script src="js/Hammer-time.min.js"></script>
      <script>
        function toggleNav() {
          var openNav = function() {
              document.getElementById("menu").style.width = "250px";

              var menubtns = document.getElementsByClassName("menu-btn");
              var i;
              for (i = 0; i < menubtns.length; i++) {
                  menubtns[i].style.color ="#001f3f";
                  menubtns[i].style.transition="color 0.34s ease 0s";
              }
          }
          var closeNav = function() {
              document.getElementById("menu").style.width = "0px";
             
              var menubtns = document.getElementsByClassName("menu-btn");
              var i;
              for (i = 0; i < menubtns.length; i++) {
                  menubtns[i].style.color ="#ddd";
                  menubtns[i].style.transition="color 0.34s ease 0s";
              }
          }
          var menu_icon = document.getElementById("menu-icon");
          console.log(menu_icon.getAttribute("src"));
          if(menu_icon.getAttribute("src") == "assets/menu-icon.svg") {
            menu_icon.setAttribute("src", "assets/close-button.svg");
            console.log("cool");  
            openNav();
          } else {
            menu_icon.setAttribute("src", "assets/menu-icon.svg");
            closeNav();
          }    
        }  
      </script>
    </body>
  </html>
